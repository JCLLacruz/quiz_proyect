<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        async></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
    <script src="graphics.js" async></script>
    <script src="main.js" async></script>
    <title>Quiz-Proyect</title>
</head>

<body class="d-flex flex-column">
    <main class="container">
        <div id="titleQuiz shadow rounder p-3 bg-white">
            <div>
                <h1>Quiz</h1>
            </div>
        </div>
        <div id="home-div" class="container shadow rounder p-3 bg-white mh-100">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name:</span>
                <input id="input-user-name" type="text" class="form-control" aria-label="Sizing input">
            </div>
            <form id="user-form" class="d-flex flex-column">
                <button id="start-button" class="btn btn-primary">Start Game</button>
            </form>
        </div>
        <div id="questions-div" class="container shadow rounder p-3 bg-white d-none">
            <h1 id="single_question_title"></h1>
            <form id="answers_form" class="container rounder p-3 bg-white">
                <div id="inputs_answers_form" class="d-flex flex-column">

                </div>
                <button id="next_btn_form" class="btn btn-primary" type="submit">Next</button>
            </form>
        </div>
        <div id="results-div" class=" container shadow rounder p-3 bg-white d-none">
            <canvas id="myChart"></canvas>
            <button id="restart-btn">Restart Game</button>
        </div>
        <div id="error_holder"></div>
    </main>
</body>

</html>
