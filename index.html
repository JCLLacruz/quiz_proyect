<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
    <script src="main.js" async defer></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Develop Quiz</title>
</head>

<body class="d-flex flex-column gap-3">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-2">
        <a id="titleQuiz" href="#" class="navbar-brand ms-2">
            <h1>Developer Quiz</h1>
        </a>
        <button class="navbar-toggler me-3" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ms-2">
                    <a id="nav-link-stats" class="nav-link" href="#">Stats</a>
                </li>
                <li class="nav-item ms-2">
                    <a id="nav-link-contact" class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container align-items-center list-group">
        <div class="container p-1">
            <div id="home-div" class="container shadow rounder p-3 bg-white border list-group-item">
                <h2>Enter your name and enjoy playing</h2>
                <div class="input-group mb-3">
                    <input id="input-user-name" type="text" class="form-control" aria-label="Sizing input">
                </div>
                <form id="user-form" class="d-flex flex-column">
                    <button id="start-button" class="btn btn-primary">Start Game</button>
                </form>
            </div>
            <div id="questions-div" class="container shadow rounder p-3 bg-white d-none list-group-item">
                <div class="progress mt-2 mb-4">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                <h1 id="single_question_title"></h1>
                <form id="answers_form" class="container rounder p-3 bg-white">
                    <div id="inputs_answers_form" class="d-flex flex-column  gap-3">
    
                    </div>
                    <div class="mt-5">
                        <button id="next_btn_form" class="btn btn-primary" type="submit">Next</button>
                    </div>
                </form>
            </div>
            <div id="results-div" class="container shadow rounder p-3 bg-white d-none list-group-item">
                <div id="your-score" class="container"></div>
                <div id="canvas-holder"></div>
                <div id="ranking">
                    <h1>Best Players</h1>
                    <div id="ranking_users" class="container shadow rounder p-3 bg-white"></div>
                </div>
                <button id="restart-btn" class="btn btn-primary d-none">Restart Game</button>
            </div>
            <div id="error_holder"></div>
            <div id="contact-div" class="container shadow rounder p-3 bg-white d-none list-group-item">
                <h1>Juan Carlos Lacruz Lacruz</h1>
                <h3>Web Developer in Progress</h3>
                <div id="social-media" class="d-flex">
                    <a class="btn btn-primary" href="https://www.linkedin.com/in/juan-carlos-lacruz-lacruz-959689159"><h5>LinkedIn</h5></a>
                    <a class="btn btn-primary" href="https://github.com/JCLLacruz"><h5>GitHub</h5></a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
