<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        async></script>
    <script src="main.js" async></script>
    <title>Quiz-Proyect</title>
</head>

<body class="d-flex flex-column">
    <main class="container">
        <div id="titleQuiz shadow rounder p-3 bg-white">
            <div>
                <h1>Quiz</h1>
            </div>
        </div>
        <div id="homeDiv" class="container shadow rounder p-3 bg-white">
            <form id="userForm" class="d-flex flex-column">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre:</span>
                    <input id="inputUserName" type="text" class="form-control" aria-label="Sizing input">
                </div>
                <button id="startButton" class="btn btn-primary">Comenzar</button>
            </form>
        </div>
        <div id="questionsDiv" class="container shadow rounder p-3 bg-white d-none">
preguntas
        </div>
        <div id="resultsDiv" class=" container shadow rounder p-3 bg-white d-none">
resultados
        </div>
    </main>
    <div id="buttonsHolder">

    </div>
</body>

</html>
